<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />

        <div id="description">
          <span
            >It's<br />
            snowy <br />
            today</span
          >
        </div>
        <div id="image"><img src="assets/images/snow.png" alt="" /></div>
        <div id="detail">
          <div id="left">
            <p id="city">London</p>
            <span id="temp">22Â°c</span>
          </div>
          <div id="right">
            <div id="wind" class="shadow">
              <span class="title">Wind</span
              ><span id="wind" class="value">18km/h</span>
            </div>
            <div id="humidity" class="shadow">
              <span class="title">Humidity </span
              ><span id="humidity" class="value">70%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/scripts.js"></script>
