<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="box" class="shadow">
        <div id="searchbox">
          <input
            class="shadow"
            type="text"
            placeholder="Enter city name ..."
          /><i class="fa fa-search"></i>
        </div>
        <div id="error"><p>City Not found</p></div>
        <div class="main">
          <div id="description">
            <span>It's</span><br />
            <span id="desTxt">cloudy</span><br />
            <span>today</span><br />
          </div>
          <div id="image">
            <img id="img" src="assets/images/Clouds.png" alt="" />
          </div>
          <div id="detail">
            <div id="left">
              <div class="city">
                <img
                  id="flag"
                  src="http://openweathermap.org/images/flags/ir.png"
                  alt=""
                />
                <p id="city">Bushehr</p>
              </div>

              <span id="temp">12Â°</span>
            </div>
            <div id="right">
              <div class="wind shadow">
                <span class="title">Wind</span
                ><span id="wind" class="value">1km/h</span>
              </div>
              <div class="humidity shadow">
                <span class="title">Humidity</span
                ><span id="humidity" class="value">7%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
